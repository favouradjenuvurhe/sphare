<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard</title>

  <!-- Inter font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            casinoDark: '#0C0A16',
            casinoCard: '#151226',
            casinoPurple: '#A56BFF',
            casinoGlow: '#CFAAFF'
          },
          fontFamily: { sans: ['Inter', 'system-ui'] }
        }
      }
    }
  </script>

  <!-- Lucide -->
  <script src="https://unpkg.com/lucide@0.258.0/dist/umd/lucide.js"></script>

  <!-- Vue -->
  <script src="https://unpkg.com/vue@3.4.2/dist/vue.global.prod.js"></script>
</head>

<body class="bg-casinoDark font-sans text-white antialiased">

  <div id="app" class="min-h-screen pb-20">

    <!-- Header -->
    <div class="px-5 py-6 flex items-center justify-between">
      <div>
        <div class="text-lg font-semibold">
          Welcome back, <span class="font-bold text-casinoPurple">{{ user }}</span>
        </div>
        <div class="text-sm text-gray-400">Ready to play & win?</div>
      </div>

      <div class="flex gap-3">
        <span class="p-2 rounded-full bg-casinoCard shadow">
          <i data-lucide="wallet" class="text-gray-300"></i>
        </span>

        <span class="p-2 rounded-full bg-casinoCard shadow">
          <i data-lucide="bell" class="text-gray-300"></i>
        </span>
      </div>
    </div>

    <!-- Balance -->
    <div class="px-5">
      <div class="rounded-2xl p-5 bg-gradient-to-r from-casinoPurple to-casinoGlow text-white shadow-xl">
        <div class="text-sm opacity-80">Available Balance</div>
        <div class="text-3xl font-extrabold">{{ balance }}</div>
      </div>

      <button
        @click="deposit"
        class="w-full mt-4 py-3 rounded-full font-semibold bg-casinoPurple text-white flex justify-center items-center gap-2">
        <i data-lucide="arrow-big-up"></i> {{ depositText }}
      </button>
    </div>

    <!-- Game Slider Section -->
    <div class="px-5 mt-8">
      <div class="text-lg font-semibold mb-3">ðŸŽ® Popular Casino Games</div>

      <div class="flex gap-4 overflow-x-auto pb-3">

        <!-- UPDATED: full clickable card -->
        <a
          v-for="game in games"
          :href="game.link"
          class="min-w-[150px] rounded-xl bg-casinoCard p-3 shadow-lg block">
          
          <img :src="game.img" class="rounded-lg h-24 w-full object-cover" />
          <div class="mt-2 font-semibold text-sm">{{ game.name }}</div>

          <button class="mt-2 w-full py-1 text-xs rounded bg-casinoPurple text-white font-semibold">
            Play Now
          </button>
        </a>

      </div>
    </div>

    <!-- Recent Bets -->
    <div class="px-5 mt-8">
      <div class="flex justify-between mb-3">
        <div class="font-medium">Recent Bets</div>
        <div class="text-sm text-casinoPurple font-semibold">View all</div>
      </div>

      <!-- LIMIT to 7 items -->
      <div class="space-y-3">
        <div 
          v-for="trx in recent.slice(0,7)"
          class="flex items-center p-3 rounded-xl bg-casinoCard">

          <div class="w-12 h-12 flex items-center justify-center rounded-lg bg-casinoPurple/20">
            <i data-lucide="dice-6" class="text-casinoPurple"></i>
          </div>

          <div class="ml-3 flex-1">
            <div class="text-sm font-semibold">{{ trx.details }}</div>
            <div class="text-xs text-gray-400">
              {{ trx.status }} â€¢ {{ trx.amount }}
            </div>
          </div>

          <div
            class="text-sm font-semibold"
            :class="trx.trx_type === '+' ? 'text-green-400' : trx.trx_type === '-' ? 'text-red-400' : 'text-yellow-400'">
            {{ trx.trx_type }}{{ trx.amount.replace('NGN','â‚¦') }}
          </div>

        </div>
      </div>
    </div>

  </div>

  <!--Bottom Navigation-->
  <div class="fixed bottom-0 w-full bg-casinoCard border-t border-gray-700 flex justify-around py-3">
    <a href="#" class="flex flex-col items-center">
      <i data-lucide="home" class="text-casinoPurple"></i>
      <span class="text-xs text-casinoPurple mt-1">Home</span>
    </a>

    <a href="/games" class="flex flex-col items-center">
      <i data-lucide="gamepad-2" class="text-gray-400"></i>
      <span class="text-xs text-gray-400 mt-1">Games</span>
    </a>

    <a href="/bets" class="flex flex-col items-center">
      <i data-lucide="bar-chart" class="text-gray-400"></i>
      <span class="text-xs text-gray-400 mt-1">Bets</span>
    </a>

    <a href="/profile" class="flex flex-col items-center">
      <i data-lucide="user" class="text-gray-400"></i>
      <span class="text-xs text-gray-400 mt-1">Profile</span>
    </a>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          user: "Guest",
          balance: "Kindly Login",
          depositText: "Login Account",
          token: "",
          recent: [],

          // UPDATED game links
          games: [
            { name: "Shape Spin", img: "https://coinsphare.online/img/Screenshot_20251210-115225_1.png", link: "/shape-spin" },
            { name: "Xviator", img: "https://coinsphare.online/img/Screenshot_20251210-102115_1.png", link: "/xviator" },
            { name: "Mines", img: "https://coinsphare.online/img/Screenshot_20251210-125338_1.png", link: "/minesweeper" },
            { name: "Candy Break", img: "https://coinsphare.online/img/Screenshot_20251210-111456_1.png", link: "/candybreak" },
            { name: "Kicker Ball", img: "https://coinsphare.online/img/", link: "/xviator" }
          ]
        }
      },

      mounted() {
        lucide.createIcons();
        this.token = localStorage.getItem("casino_token");
        if (!this.token) return;
        this.fetchUser();
      },

      methods: {
        async fetchUser() {
          try {
            const res = await fetch("https://favour-amaaavl.xyz/api/user/details", {
              headers: {
                "Authorization": "Bearer " + this.token
              }
            });

            const data = await res.json();

            if (data.status === true) {
              const u = data.user;

              this.user = u.firstname;
              this.balance = "â‚¦" + Number(u.balance).toLocaleString();
              this.depositText = "Deposit";
              this.recent = data.transactions;

            } else {
              this.balance = "Kindly Login";
              this.depositText = "Login Account";
            }

          } catch (e) {
            this.balance = "Kindly Login";
            this.depositText = "Login Account";
          }
        },

        deposit() {
          if (!this.token) {
            window.location.href = "/login";
            return;
          }

          window.location.href = "/deposit";
        }
      }
    }).mount('#app');
  </script>

</body>
</html>
