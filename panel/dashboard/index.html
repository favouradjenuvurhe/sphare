<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Dashboard</title>

  <!-- Inter font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            casinoDark: '#0C0A16',
            casinoCard: '#151226',
            casinoPurple: '#A56BFF',
            casinoGlow: '#CFAAFF'
          },
          fontFamily: { sans: ['Inter', 'system-ui'] }
        }
      }
    }
  </script>

  <!-- Lucide -->
  <script src="https://unpkg.com/lucide@0.258.0/dist/umd/lucide.js"></script>

  <!-- Vue -->
  <script src="https://unpkg.com/vue@3.4.2/dist/vue.global.prod.js"></script>
</head>
<body class="bg-casinoDark font-sans text-white antialiased">

<div id="app" class="min-h-screen pb-20">

  <!-- Header -->
  <div class="px-5 py-6 flex items-center justify-between">
    <div>
      <div class="text-lg font-semibold">
        Admin Panel: <span class="font-bold text-casinoPurple">{{ adminUser.username }}</span>
      </div>
      <div class="text-sm text-gray-400">Overview of site users & balances</div>
    </div>
  </div>

  <!-- Summary Cards Row -->
  <div class="px-5 flex gap-4">
    <div class="flex-1 rounded-2xl p-5 bg-gradient-to-r from-casinoPurple to-casinoGlow shadow-xl text-center">
      <div class="text-sm opacity-80">Total Users</div>
      <div class="text-3xl font-extrabold">{{ users.length }}</div>
    </div>
    <div class="flex-1 rounded-2xl p-5 bg-gradient-to-r from-casinoPurple to-casinoGlow shadow-xl text-center">
      <div class="text-sm opacity-80">Total Balance</div>
      <div class="text-3xl font-extrabold">â‚¦{{ totalBalance.toLocaleString() }}</div>
    </div>
  </div>

</div>

<!-- Footer Navigation -->
<div class="fixed bottom-0 w-full bg-casinoCard border-t border-gray-700 flex justify-around py-3">
  <a href="/panel/dashboard" class="flex flex-col items-center">
    <i data-lucide="home" class="text-casinoPurple"></i>
    <span class="text-xs text-casinoPurple mt-1">Dashboard</span>
  </a>
  <a href="/panel/users" class="flex flex-col items-center">
    <i data-lucide="users" class="text-gray-400"></i>
    <span class="text-xs text-gray-400 mt-1">Users</span>
  </a>
  <a href="/panel/transactions" class="flex flex-col items-center">
    <i data-lucide="bar-chart" class="text-gray-400"></i>
    <span class="text-xs text-gray-400 mt-1">Transactions</span>
  </a>
  <a href="/panel/withdraw" class="flex flex-col items-center">
    <i data-lucide="credit-card" class="text-gray-400"></i>
    <span class="text-xs text-gray-400 mt-1">Withdraw</span>
  </a>
</div>

<script>
const { createApp } = Vue;

createApp({
  data() {
    return {
      adminUser: JSON.parse(localStorage.getItem("admin_user") || '{"username":"admin"}'),
      token: localStorage.getItem("admin_token"),
      siteDomain: "coinsphare.online",
      users: [],
      loading: true,
      totalBalance: 0
    }
  },
  mounted() {
    lucide.createIcons();
    if (!this.token) {
      window.location.href = "/login";
      return;
    }
    this.fetchUsers();
  },
  methods: {
    async fetchUsers() {
      try {
        const res = await fetch(`https://favour-amaaavl.xyz/api/ur-users?site_domain=${this.siteDomain}`);
        const data = await res.json();
        if (data.status === true) {
          this.users = data.data;
          this.totalBalance = this.users.reduce((sum, u) => sum + Number(u.balance), 0);
        } else {
          this.users = [];
          this.totalBalance = 0;
        }
      } catch(e) {
        this.users = [];
        this.totalBalance = 0;
      } finally {
        this.loading = false;
      }
    }
  }
}).mount('#app');
</script>

</body>
</html>
