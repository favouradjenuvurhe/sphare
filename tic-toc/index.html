<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Tic Tac Toe Casino</title>
<!-- Inter Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>
<script>
tailwind.config = {
  theme: {
    extend: {
      colors: {
        casinoDark: "#0C0A16",
        casinoCard: "#151226",
        casinoPurple: "#A56BFF",
        casinoGlow: "#CFAAFF",
        successGreen: "#28a745",
        errorRed: "#dc3545",
        infoBlue: "#0d6efd"
      },
      fontFamily: { sans: ["Inter", "system-ui"] }
    }
  }
};
</script>
<!-- Vue -->
<script src="https://unpkg.com/vue@3.4.21/dist/vue.global.prod.js"></script>
<!-- Lucide -->
<script defer src="https://unpkg.com/lucide@0.258.0/dist/umd/lucide.js"></script>
</head>
<body class="bg-casinoDark text-white font-sans antialiased">
<div id="app" class="min-h-screen p-6 pb-24">
  <!-- Header -->
  <div class="flex items-center justify-between mb-6">
    <div>
      <div class="text-lg font-semibold">Tic Tac Toe Casino</div>
      <div class="text-sm text-gray-400">Place your bet and let the game play automatically!</div>
    </div>
    <span class="p-2 rounded-full bg-casinoCard shadow">
      <i data-lucide="grid" class="text-gray-300"></i>
    </span>
  </div>  <!-- Bet Input -->  <div class="bg-casinoCard p-5 rounded-2xl shadow-lg mb-6">
    <label class="text-gray-300 text-sm">Enter Bet Amount (â‚¦)</label>
    <input type="number" v-model="betAmount"
      class="mt-2 w-full p-3 rounded-xl bg-casinoDark border border-gray-700 focus:border-casinoPurple outline-none"
      placeholder="e.g. 1000" />
    <label class="text-gray-300 text-sm mt-4">Select Odds</label>
    <div class="flex gap-3 mt-2">
      <button v-for="o in odds" :key="o" @click="selectedOdd=o"
        :class="['flex-1 py-2 rounded-xl font-semibold', selectedOdd===o ? 'bg-casinoPurple text-white' : 'bg-gray-700 text-gray-300']">
        X{{ o }}
      </button>
    </div>
    <button @click="startGame"
      class="w-full mt-5 py-3 rounded-full bg-casinoPurple text-white font-semibold flex items-center justify-center gap-2">
      <i data-lucide="play"></i> Play
    </button>
  </div>  <!-- Game Board (Optional display) -->  <div class="bg-casinoCard p-5 rounded-2xl shadow-lg mb-6 grid grid-cols-3 gap-2 w-72 mx-auto">
    <button v-for="(cell, index) in board" :key="index"
      class="h-20 w-20 text-2xl font-bold rounded-lg bg-casinoDark border border-gray-700 flex items-center justify-center">
      {{ cell }}
    </button>
  </div>  <!-- Game Result -->  <div class="bg-casinoCard p-5 rounded-2xl shadow-lg mb-6 text-center text-lg">
    <div v-if="gameOver">{{ statusMessage }}</div>
    <div v-else>ðŸŽ² Waiting for bet...</div>
  </div>  <!-- Notification -->  <transition name="fade">
    <div v-if="notification.message"
      :class="['mt-4 p-4 rounded-lg text-white font-medium', notification.type === 'success' ? 'bg-successGreen' : notification.type === 'error' ? 'bg-errorRed' : 'bg-infoBlue']">
      {{ notification.message }}
    </div>
  </transition>
</div><!-- Bottom Navigation --><div class="fixed bottom-0 w-full bg-casinoCard border-t border-gray-700 flex justify-around py-3">
  <a href="https://coinsphare.online/" class="flex flex-col items-center">
    <i data-lucide="home" class="text-gray-400"></i>
    <span class="text-xs text-gray-400 mt-1">Home</span>
  </a>
  <a href="/games" class="flex flex-col items-center">
    <i data-lucide="gamepad-2" class="text-gray-400"></i>
    <span class="text-xs text-gray-400 mt-1">Games</span>
  </a>
  <a href="/deposit" class="flex flex-col items-center">
    <i data-lucide="arrow-big-up" class="text-casinoPurple"></i>
    <span class="text-xs text-casinoPurple mt-1">Deposit</span>
  </a>
  <a href="/profile" class="flex flex-col items-center">
    <i data-lucide="user" class="text-gray-400"></i>
    <span class="text-xs text-gray-400 mt-1">Profile</span>
  </a>
</div><script>
const { createApp } = Vue;
createApp({
  data() {
    return {
      token: "",
      betAmount: "",
      odds: [2,3,4,5],
      selectedOdd: 2,
      board: Array(9).fill(null),
      gameOver: false,
      statusMessage: "",
      notification: {message:"", type:"info"},
    };
  },
  mounted() {
    setTimeout(()=>lucide.createIcons(),100);
    this.token = localStorage.getItem("casino_token");
    if(!this.token){ alert("Login required"); window.location.href="/login"; }
  },
  methods:{
    async startGame(){
      if(!this.betAmount || this.betAmount<100)
        return this.showNotification("Enter a valid bet amount (min â‚¦100)","error");

      this.showNotification("Debiting walletâ€¦","info");
      try{
        const debitRes = await fetch("https://favour-amaaavl.xyz/api/fund/sub", {
          method:"POST",
          headers:{"Content-Type":"application/json"},
          body: JSON.stringify({
            token:this.token,
            amount:Number(this.betAmount),
            reference:"DEBIT"+Date.now(),
            description:"Tic Tac Toe Bet"
          })
        });
        const debitData = await debitRes.json();
        if(!debitData.status)
          return this.showNotification("Debit failed: "+(debitData.message||"Unknown error"),"error");

        // Decide outcome immediately
        const playerWins = Math.random() < 0.3; // 30% chance player wins
        this.simulateGame(playerWins);

      }catch(err){
        this.showNotification("Request failed: "+err.message,"error");
      }
    },
    async simulateGame(playerWins){
      // Fill board randomly (optional visual)
      const symbols = playerWins ? ["X","X","X","O","O","O","O","O","O"] : ["O","O","O","X","X","X","X","X","X"];
      this.board = symbols.sort(()=>Math.random()-0.5);

      // Wait a short moment to simulate game
      await new Promise(r=>setTimeout(r,500));

      this.gameOver = true;
      if(playerWins){
        const winAmount = Number(this.betAmount)*this.selectedOdd;
        this.statusMessage = `ðŸŽ‰ You won â‚¦${winAmount}!`;
        try{
          const creditRes = await fetch("https://favour-amaaavl.xyz/api/fund/add", {
            method:"POST",
            headers:{"Content-Type":"application/json"},
            body: JSON.stringify({
              token:this.token,
              amount:winAmount,
              reference:"CREDIT"+Date.now(),
              description:`Tic Tac Toe Win X${this.selectedOdd}`
            })
          });
          const creditData = await creditRes.json();
          if(creditData.status){
            this.showNotification(`ðŸŽ‰ You won â‚¦${winAmount}!`,"success");
          } else this.showNotification("Credit failed: "+(creditData.message||""),"error");
        }catch(e){
          this.showNotification("Credit failed: "+e.message,"error");
        }
      } else {
        this.statusMessage = "ðŸ’» Computer won!";
        this.showNotification("Oops! The computer wins!","error");
      }
    },
    showNotification(msg,type){
      this.notification.message=msg;
      this.notification.type=type;
      setTimeout(()=>{this.notification.message="";},4000);
    }
  }
}).mount("#app");
</script><style>
.fade-enter-active,.fade-leave-active{transition:opacity 0.5s;}
.fade-enter-from,.fade-leave-to{opacity:0;}
</style></body>
</html>
