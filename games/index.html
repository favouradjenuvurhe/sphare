<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Games</title>

  <!-- Inter font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            casinoDark: '#0C0A16',
            casinoCard: '#151226',
            casinoPurple: '#A56BFF',
            casinoGlow: '#CFAAFF'
          },
          fontFamily: { sans: ['Inter', 'system-ui'] }
        }
      }
    }
  </script>

  <!-- Lucide -->
  <script src="https://unpkg.com/lucide@0.258.0/dist/umd/lucide.js"></script>

  <!-- Vue -->
  <script src="https://unpkg.com/vue@3.4.2/dist/vue.global.prod.js"></script>
</head>

<body class="bg-casinoDark font-sans text-white antialiased">

  <div id="app" class="min-h-screen pb-24">

    <!-- Header -->
    <div class="px-5 py-6 flex items-center justify-between">
      <div class="text-lg font-semibold">
        ðŸŽ® All Games
      </div>

      <span class="p-2 rounded-full bg-casinoCard shadow">
        <i data-lucide="search" class="text-gray-300"></i>
      </span>
    </div>

    <!-- Categories -->
    <div class="px-5 mt-2">
      <div class="flex gap-3 overflow-x-auto pb-3">

        <button 
          v-for="cat in categories"
          @click="activeCat = cat"
          class="px-4 py-2 rounded-full text-sm font-semibold whitespace-nowrap"
          :class="activeCat === cat 
            ? 'bg-casinoPurple text-white' 
            : 'bg-casinoCard text-gray-300'"
        >
          {{ cat }}
        </button>

      </div>
    </div>

    <!-- Game Grid -->
    <div class="px-5 mt-5 grid grid-cols-2 gap-4">

      <a
        v-for="game in filteredGames"
        :href="game.link"
        class="bg-casinoCard p-3 rounded-2xl shadow-lg block"
      >
        <img :src="game.img" class="w-full h-28 rounded-lg object-cover" />

        <div class="mt-3 font-semibold text-sm">
          {{ game.name }}
        </div>

        <button 
          class="mt-3 w-full py-2 text-sm rounded-xl bg-casinoPurple text-white font-semibold flex items-center justify-center gap-2"
        >
          <i data-lucide="play-circle"></i> Play Now
        </button>
      </a>

    </div>

  </div>

  <!-- Bottom Navigation -->
  <div class="fixed bottom-0 w-full bg-casinoCard border-t border-gray-700 flex justify-around py-3">
    <a href="https://coinsphare.online/" class="flex flex-col items-center">
      <i data-lucide="home" class="text-gray-400"></i>
      <span class="text-xs text-gray-400 mt-1">Home</span>
    </a>
    <a href="/games" class="flex flex-col items-center">
      <i data-lucide="gamepad-2" class="text-casinoPurple"></i>
      <span class="text-xs text-casinoPurple mt-1">Games</span>
    </a>
    <a href="/bets" class="flex flex-col items-center">
      <i data-lucide="bar-chart" class="text-gray-400"></i>
      <span class="text-xs text-gray-400 mt-1">Bets</span>
    </a>
    <a href="/profile" class="flex flex-col items-center">
      <i data-lucide="user" class="text-gray-400"></i>
      <span class="text-xs text-gray-400 mt-1">Profile</span>
    </a>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          activeCat: "All",
          categories: ["All", "Slots", "Dice", "Table", "Cards", "Live Casino"],

          games: [
            { name: "Shape Spin", img: "https://coinsphare.online/img/Screenshot_20251210-115225_1.png", link: "/shape-spin", cat: "Slots" },
            { name: "Xviator", img: "https://coinsphare.online/img/Screenshot_20251210-102115_1.png", link: "/xviator", cat: "Live Casino" },
            { name: "Mines", img: "https://coinsphare.online/img/Screenshot_20251210-125338_1.png", link: "/minesweeper", cat: "Table" },
            { name: "Candy Break", img: "https://coinsphare.online/img/Screenshot_20251210-111456_1.png", link: "/candybreak", cat: "Slots" },
            { name: "Kicker Ball", img: "https://coinsphare.online/img/Screenshot_20251210-130240_1.png", link: "/kicker-ball", cat: "Dice" }
          ]
        }
      },

      mounted() {
        lucide.createIcons();
      },

      computed: {
        filteredGames() {
          if (this.activeCat === "All") return this.games;
          return this.games.filter(g => g.cat === this.activeCat);
        }
      }
    }).mount('#app');
  </script>

</body>
</html>
